<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />

    <title>KML</title>

    <!-- ✅ Set initial theme before React mounts to avoid flash -->
    <script>
      (() => {
        try {
          const stored = localStorage.getItem("theme"); // 'dark' | 'light' | null
          const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          const useDark = stored ? stored === "dark" : prefersDark;

          const root = document.documentElement;
          root.classList.toggle("dark", useDark);

          // ✅ Set browser color-scheme property to match
          root.style.colorScheme = useDark ? "dark" : "light";

          // ✅ Optional: prevent flash of wrong background color
          document.documentElement.style.backgroundColor = useDark ? "#000" : "#fff";
        } catch (e) {
          console.error("Theme init error:", e);
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
